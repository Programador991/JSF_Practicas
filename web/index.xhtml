<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Lista de Personas con JSF</title>
    </h:head>
    <h:body>

        <h:form>
            <h:panelGrid columns="2">

                <h:outputLabel>Nombre:</h:outputLabel> 
                <h:inputText value="#{managementBean_personas.persona.nombre}"/>


                <h:outputLabel>Apellido:</h:outputLabel> 
                <h:inputText value="#{managementBean_personas.persona.apellido}"/>


                <h:selectOneMenu value="#{managementBean_personas.persona.sexo}">
                    <f:selectItem itemValue="M" itemLabel="Masculino"/>
                    <f:selectItem itemValue="F" itemLabel="Femenino"/>
                </h:selectOneMenu> 

                <h:commandButton actionListener="#{managementBean_personas.agregarLista()}" value="Agregar"/>
            </h:panelGrid>  

            <h:dataTable value="#{managementBean_personas.lista_personas}" var="list" rendered="#{managementBean_personas.lista_personas.size() > 0 eq true}">
                <h:column>
                    <f:facet name="header">
                        <h:outputLabel>Nombres</h:outputLabel> 
                    </f:facet>
                    <h:outputLabel value="#{list.nombre}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputLabel>Apellidos</h:outputLabel> 
                    </f:facet>
                    <h:outputLabel value="#{list.apellido}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputLabel>Sexo</h:outputLabel> 
                    </f:facet>
                    <h:outputLabel value="#{list.sexo}"/>
                </h:column>
                 <h:column>
                     <h:commandLink value="Eliminar" actionListener="#{managementBean_personas.eliminarPersona(list)}" /> 
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
